  var dp = new DayPilot.Month("dp");
   dp.theme = "month_white";
  dp.init();
  
   loadEvents();

  function loadEvents() {
    $.post("backend_events.php", 
      function(data) {
        for (var i = 0; i < data.length; i++) {
          var e = new DayPilot.Event(data[i]);
          dp.events.add(e);
        }
      }
    );
